<mat-sidenav-container autosize hasBackdrop>

  <mat-sidenav #sidebar class="sidenav-contents" mode="over">

	<mat-list dense>
		 <mat-list-item> 
		 	<a routerLink=""  class="sidenav-links"  >
				<button (click)="sidebar.close()" mat-button [class.mat-raised-button]="this.router.url == '/'" [class.mat-flat-button]="this.router.url != '/'" >
					<i class="material-icons">supervised_user_circle</i> Users
				</button>
			</a> 
		 </mat-list-item>
		 <mat-list-item> 
		 	<a routerLink="posts" class="sidenav-links" >
		 		<button (click)="sidebar.close()" mat-button [class.mat-raised-button]="this.router.url == '/posts'" [class.mat-flat-button]="this.router.url != '/posts'" >
					<i class="material-icons">message</i> Posts
				</button>
			</a>
	 	 </mat-list-item>
	 	 <mat-list-item> 
		 	<a routerLink="todos" class="sidenav-links" >
		 		<button (click)="sidebar.close()" mat-button [class.mat-raised-button]="this.router.url == '/todos'" [class.mat-flat-button]="this.router.url != '/todos'">
					<i class="material-icons">list</i> To-Dos
				</button>
			</a>
	 	 </mat-list-item>
	</mat-list>
  </mat-sidenav>
  <mat-sidenav-container class="drawer-contents">
      	<router-outlet></router-outlet>
  </mat-sidenav-container>
</mat-sidenav-container>
