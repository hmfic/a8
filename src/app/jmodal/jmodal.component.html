
<div >
  <form [formGroup]="form" class="jcontainer">
    <h1 mat-dialog-title>{{modalTitle}}</h1>
    <mat-dialog-content>
      <mat-form-field>
        <input matInput  placeholder="Name" [(ngModel)]="globals.name" [ngModelOptions]="{standalone: true}">
        <mat-hint>Enter your full name</mat-hint>
      </mat-form-field>
      <p>
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email">
        <mat-hint>Enter your email address</mat-hint>
      </mat-form-field>
      <p>
      <mat-form-field>
        <mat-select required>
          <mat-option>-- None --</mat-option>
          <mat-option value="west">Oregon</mat-option>
          <mat-option value="east">East</mat-option>
        </mat-select>
        <mat-hint>Pick your AWS region</mat-hint>
      </mat-form-field>
      <p>
      <mat-form-field>
        <mat-select [(value)]="globals.theme">
          <mat-option value="default-theme">Default</mat-option>
          <mat-option value="dark-theme">Dark</mat-option>
          <mat-option value="light-theme">Light</mat-option>
          <mat-option value="bigmotion-theme">Big Motion</mat-option>
          <mat-option value="candy-theme">Candy</mat-option>
        </mat-select>
        <mat-hint>Choose your theme</mat-hint>
      </mat-form-field>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button type="button" mat-dialog-close color="primary">DONE</button>
    </mat-dialog-actions>
  </form>
</div>
