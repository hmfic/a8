<h1 style="display: flex;align-items: center;"><i class="material-icons blue" style="font-size: 2.5rem !important ">message</i> &nbsp;Posts</h1>

<div>
	<div *ngFor="let post of posts">
		<mat-card >
			<mat-card-title style="display: flex;align-items: center;"><i class="material-icons blue" style="font-size: 2.5rem !important">message</i> &nbsp; {{post.title}}</mat-card-title>
			<mat-card-content>
				<div class="row">{{post.body}}</div>
				<div class="row">{{getUser(post.userId).name}}</div>
				<div class="row">{{getUser(post.userId).email}}</div>
				<h2>Comments</h2>
				<span *ngFor="let comment of comments">
					<mat-card *ngIf="comment.postId == post.id" style="margin-bottom: 5px;"> 
						<mat-card-title><i class="material-icons blue">reply</i> Users{{comment.name}}</mat-card-title>
						<mat-card-content>
							<div class="row">Email: {{comment.email}}</div>
							<div class="row">Comment: {{comment.body}}</div>
						</mat-card-content>
					</mat-card>
				</span>
			</mat-card-content>
		</mat-card>
		<p>
	</div>
</div>
