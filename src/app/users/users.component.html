<h1 style="display: flex;align-items: center;"><i class="material-icons blue" style="font-size: 2.5rem !important">people</i> &nbsp; Users </h1> 
<mat-grid-list cols="3" rowHeight="2.5:1">
	<div *ngFor="let user of globals.users">
		<mat-grid-tile>
			<mat-card style="width:80%;">
				<mat-card-title style="display: flex;align-items: center;">
					<!-- <i class="material-icons blue" style="font-size: 2.5rem !important"> -->
					<mat-icon class="blue" svgIcon="{{findGender(user.name)}}"></mat-icon> &nbsp;{{user.name}}
					<!-- </i> &nbsp; {{user.name}} -->
				</mat-card-title>
				<mat-card-content>
					<div class="row">Email: {{user.email}}</div>
					<div class="row">Website: {{user.website}}</div>
					<div class="row">Company: {{user.company.name}}</div>
					<a routerLink="details/{{user.id-1}}" style="display: flex;align-items: center;">
						<i class="material-icons blue" style="font-size: 1.2rem !important">info</i> &nbsp;... more info
					</a>
				</mat-card-content>
			</mat-card>
		</mat-grid-tile>
	</div>
</mat-grid-list>
