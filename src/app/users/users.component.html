<h1>Users</h1>
<div>
	<div *ngFor="let user of users">
		
		<mat-card>
			<mat-card-title>{{user.name}}</mat-card-title>
			<mat-card-content>
				<a routerLink="details/{{user.id}}">{{user.name}} ({{user.id}})</a>
				<div class="row">{{user.email}}</div>
				<div class="row">{{user.website}}</div>
			</mat-card-content>
		</mat-card>
		<p>
	</div>
</div>
