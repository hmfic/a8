<mat-grid-list cols="10" rowHeight="1:5">
	<mat-grid-tile colspan='2'>	
		<mat-card>
			<mat-card-title>Graph info</mat-card-title>
			<mat-card-content>
				Number of users: {{globals.users?.length}}<br/>
				Number of todos: {{globals.todos?.length}}
			</mat-card-content>
		</mat-card>
	</mat-grid-tile>
	<mat-grid-tile colspan='8'>
		<mat-card style="width:800px; height:500px;">
			<mat-card-title>User To-do's</mat-card-title>
			<mat-card-content style="width:800px; height:500px;" #forceDirectedChartContainer>
			</mat-card-content>
		</mat-card>
	</mat-grid-tile>
</mat-grid-list>
